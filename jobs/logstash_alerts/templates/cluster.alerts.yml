groups:
  - name: logstash_cluster
    rules:
      - alert: LogstashPluginfailure
        expr: logstash_node_plugin_failures_total > <%= p("logstash_alerts.plugin.error.threshold") %>
        for: 1m
        labels:
          service: logstash
          severity: warning
        annotations:
          summary: "Plugin `{{$labels.plugin}}` failed in deployment `{{$labels.job}}` on instance `{{$labels.instance}}` "
          description: "Plugin `{{$labels.plugin}}` failed in deployment `{{$labels.job}}` on instance `{{$labels.instance}}` "

      - alert: LogsDropped
        expr: rate(logstash_node_pipeline_events_out_total[5m]) - rate(logstash_node_pipeline_events_in_total[5m]) <= bool -1
        for: 5m
        labels:
          service: logstash
          severity: critical
        annotations:
          summary: "Logs are dropping on instance `{{$labels.instance}}` in deployment `{{$labels.job}}` "
          description: "Logs are dropping on instance `{{$labels.instance}}` in deployment `{{$labels.job}}` "

      - alert: LogsNotRecieved
        expr: rate(logstash_node_pipeline_events_in_total[5m]) <= 1
        for: 5m
        labels:
          service: logstash
          severity: warning
        annotations:
          summary: "Instance `{{$labels.instance}}` is hardly recieving any log in deployment ``{$labels.job}}` "
          description: "Instance `{{$labels.instance}}` is hardly recieving any log in deployment `{{$labels.job}}`"